<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="todo-container">
    <h1>My To-Do List</h1>
    <input type="text" id="task-input" placeholder="Add a new task...">
    <button id="add-task">Add</button>
    <ul id="task-list"></ul>
  </div>
  <script src="todo.js"></script>
</body>
</html>
